<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChennaiGo</title>
  
  <!-- Link external CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Start screen -->
  <div id="start-screen">
    <!-- <h1>ChennaiGo</h1> -->
    <button id="start-button">Start Your Journey</button>
  </div>

  <!-- Loader and transition text -->
  <div class="loader">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
    <div class="bar4"></div>
    <div class="bar5"></div>
    <div class="bar6"></div>
  </div>
  <div class="transition-text">Welcome to Chennai</div>

  <!-- Intro container -->
  <div id="intro-container">
    <p>Traveling to Chennai...</p>
    <div id="intro-fade"></div>
  </div>
  
  <!-- Airport road scene -->
  <div id="airport-road-scene">
    <!-- Trees -->
    <div id="tree1" class="street-tree">ðŸŒ³</div>
    <div id="tree2" class="street-tree">ðŸŒ³</div>
    <div id="tree3" class="street-tree">ðŸŒ³</div>
    
    <!-- Sidewalk & road -->
    <div id="sidewalk"></div>
    <div id="busy-road"></div>
    
    <!-- Traffic cars -->
    <div class="traffic-car blue-car lane-1 car-delay-1"></div>
    <div class="traffic-car red-car lane-2 car-delay-2"></div>
    <div class="traffic-car blue-car lane-3 car-delay-3"></div>
    <div class="traffic-car red-car lane-4 car-delay-4"></div>
    <div class="traffic-car blue-car lane-1 car-delay-5"></div>
    <div class="traffic-car red-car lane-2 car-delay-6"></div>
    
    <!-- Auto & driver -->
    <div id="parked-auto"></div>
    <div id="driver-anna-full"></div>
    
    <!-- Street dialogue box -->
    <div id="street-dialogue-box">
      <h3 id="street-dialogue-character"></h3>
      <p id="street-dialogue-text"></p>
      <div id="street-dialogue-options"></div>
    </div>
  </div>

  <!-- Original dialogue overlay -->
  <div id="dialogue-overlay"></div>
  <div id="dialogue-box">
    <h3 id="dialogue-character"></h3>
    <p id="dialogue-text"></p>
    <div id="dialogue-options"></div>
  </div>
  
  <!-- Map container -->
  <div id="map-container"></div>

  <!-- Mystery Chest Modal -->
  <div id="mystery-chest-modal" class="modal">
    <div class="modal-content">
      <div class="chest-container">
        <div id="mystery-chest" class="chest-closed">ðŸ“¦</div>
        <p id="chest-message">Click to open your reward!</p>
        <div id="chest-rewards"></div>
        <button id="close-chest-btn" style="display:none;">Continue</button>
      </div>
    </div>
  </div>

  <!-- Level Up Modal -->
  <div id="level-up-modal" class="modal">
    <div class="modal-content level-up-content">
      <div class="level-up-animation">
        <h2>ðŸŽ‰ LEVEL UP! ðŸŽ‰</h2>
        <div class="level-display">
          <span id="new-level">Level 2</span>
        </div>
        <p id="level-reward-text">New skills unlocked!</p>
        <button id="close-level-btn">Awesome!</button>
      </div>
    </div>
  </div>

  <!-- Daily Quest Panel -->
  <div id="daily-quest-panel">
    <div class="quest-header">
      <h3>ðŸ“‹ Daily Quests</h3>
      <button id="toggle-quests">âˆ’</button>
    </div>
    <div id="daily-quests-list"></div>
  </div>

  <!-- Streak Display -->
  <div id="streak-display">
    <div class="streak-info">
      <span class="streak-icon">ðŸ”¥</span>
      <span id="streak-count">0</span>
      <span class="streak-text">day streak</span>
    </div>
  </div>

  <!-- Session Timer -->
  <div id="session-timer">
    <span id="session-time">00:00</span>
  </div>

  <!-- External JS -->
  <script type="module" src="./script/main.js"></script>
</body>
</html>
